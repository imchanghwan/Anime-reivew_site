<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지 - 오덕후</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="header">
    <div class="header-inner">
      <a href="/" class="logo">
        <span class="logo-icon">▶</span>
        <span class="logo-text">오덕후</span>
      </a>
      <div class="header-search">
        <input type="text" id="anime-search" class="header-search-input" placeholder="애니 검색..." 
               oninput="handleAnimeSearch(this.value)" onfocus="showSearchResults()" onblur="hideSearchResultsDelayed()">
        <div class="search-results" id="search-results"></div>
      </div>
      <div class="header-right" id="header-auth"></div>
    </div>
  </header>

  <main class="main">
    <div class="profile-page" id="profile-page">
      <!-- JS에서 동적 생성 -->
    </div>
  </main>

  <footer class="footer">
    <p>© 2026 오덕후 · 애니 리뷰 커뮤니티</p>
  </footer>

  <script src="profile.js"></script>
</body>
</html>
