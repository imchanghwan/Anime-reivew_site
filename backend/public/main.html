<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AniLog - 애니메이션 리뷰</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="header-inner">
      <a href="/" class="logo">
        <span class="logo-icon">▶</span>
        <span class="logo-text">AniLog</span>
      </a>
      <div class="header-right" id="header-auth">
        <!-- JS에서 동적 생성 -->
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="main">

    <!-- 1. Featured Anime 섹션 -->
    <section class="featured-section">
      <h2 class="section-title">Featured Anime</h2>
      <div class="featured-grid" id="featured-anime">
        <!-- JS에서 동적 생성 -->
      </div>
    </section>

    <!-- 2. 카테고리별 애니 리스트 섹션 -->
    <section class="category-section" id="category-anime">
      <!-- JS에서 동적 생성 -->
    </section>

    <!-- 3. 리뷰 작성 섹션 -->
    <section class="write-section" id="write-section">
      <!-- JS에서 동적 생성 -->
    </section>

  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2024 AniLog · 친구들과 함께하는 애니 리뷰</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
