<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오덕후 - 애니메이션 리뷰</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="header-inner">
      <a href="/" class="logo">
        <span class="logo-icon">▶</span>
        <span class="logo-text">오덕후</span>
      </a>
      <div class="header-search">
        <input type="text" id="anime-search" class="header-search-input" placeholder="애니 검색..." 
               oninput="handleAnimeSearch(this.value)" onfocus="showSearchResults()" onblur="hideSearchResultsDelayed()">
        <div class="search-results" id="search-results"></div>
      </div>
      <div class="header-right">
        <div id="header-auth">
          <!-- JS에서 동적 생성 -->
        </div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="main">

    <!-- 1. Featured Anime 섹션 -->
    <section class="featured-section">
      <h2 class="section-title">🏆 TOP 3</h2>
      <div class="featured-grid" id="featured-anime">
        <!-- JS에서 동적 생성 -->
      </div>
    </section>

    <!-- 2. 최근 활동 섹션 (히어로 바로 아래 고정) -->
    <section class="recent-activity-section" id="recent-activity" style="display:none;">
      <h2 class="section-title">📢 최근 업데이트</h2>
      <p class="section-subtitle">리뷰, 댓글, 추천 등 최신 활동이 있는 애니</p>
      <div class="recent-activity-list">
        <!-- JS에서 동적 생성 -->
      </div>
    </section>

    <!-- 3. 카테고리별 애니 리스트 섹션 -->
    <section class="category-section" id="category-anime">
      <!-- JS에서 동적 생성 -->
    </section>

    <!-- 4. 모든 애니 섹션 (항상 마지막) -->
    <section class="all-anime-section" id="all-anime">
      <h2 class="section-title">📺 모든 애니</h2>
      <div class="all-anime-list">
        <!-- JS에서 동적 생성 -->
      </div>
    </section>

  </main>

  <!-- 플로팅 리뷰 작성 버튼 -->
  <a href="#" class="floating-write-btn" id="floating-write-btn" onclick="goToWrite(event)" style="display:none;">
    ✏️ <span class="floating-write-text">리뷰 작성</span>
  </a>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2026 오덕후 · 애니 리뷰 커뮤니티</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
