<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리뷰 작성 - 오덕후</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="header">
    <div class="header-inner">
      <a href="/" class="logo">
        <span class="logo-icon">▶</span>
        <span class="logo-text">오덕후</span>
      </a>
      <div class="header-search">
        <input type="text" id="header-anime-search" class="header-search-input" placeholder="애니 검색..." 
               oninput="handleHeaderSearch(this.value)" onfocus="showHeaderSearchResults()" onblur="hideHeaderSearchResultsDelayed()">
        <div class="search-results" id="header-search-results"></div>
      </div>
      <div class="header-right" id="header-auth"></div>
    </div>
  </header>

  <main class="main">
    <div class="write-page">
      <h1 class="page-title">리뷰 작성</h1>
      
      <form class="review-form" id="review-form">
        <!-- 애니 검색 및 선택 -->
        <div class="form-group">
          <label for="anime-search">애니 검색</label>
          <input type="text" id="anime-search" placeholder="애니 제목을 검색하세요..." autocomplete="off">
          <div class="search-results" id="anime-search-results"></div>
          <input type="hidden" id="selected-anime-id">
          <div class="selected-anime" id="selected-anime" style="display:none;">
            <img id="selected-anime-img" src="" alt="">
            <span id="selected-anime-title"></span>
            <button type="button" class="clear-selection" onclick="clearAnimeSelection()">✕</button>
          </div>
          <p class="form-hint" id="anime-warning" style="display:none; color:#dc2626;">⚠️ 이 애니에는 이미 리뷰가 있습니다.</p>
        </div>
        
        <div class="form-divider"></div>
        
        <!-- 리뷰 정보 -->
        <div class="form-group">
          <label>티어</label>
          <div class="tier-select-grid tier-select-wide" id="tier-select-grid">
            <label class="tier-radio"><input type="radio" name="tier" value="SSS"><span class="tier tier-sss">SSS</span></label>
            <label class="tier-radio"><input type="radio" name="tier" value="SS"><span class="tier tier-ss">SS</span></label>
            <label class="tier-radio"><input type="radio" name="tier" value="S"><span class="tier tier-s">S</span></label>
            <label class="tier-radio"><input type="radio" name="tier" value="A" checked><span class="tier tier-a">A</span></label>
            <label class="tier-radio"><input type="radio" name="tier" value="B"><span class="tier tier-b">B</span></label>
            <label class="tier-radio"><input type="radio" name="tier" value="C"><span class="tier tier-c">C</span></label>
            <label class="tier-radio"><input type="radio" name="tier" value="D"><span class="tier tier-d">D</span></label>
            <label class="tier-radio"><input type="radio" name="tier" value="E"><span class="tier tier-e">E</span></label>
          </div>
        </div>
        
        <div class="form-group">
          <label for="review-oneliner">한줄평</label>
          <input type="text" id="review-oneliner" placeholder="한 줄로 표현하는 감상">
        </div>
        
        <div class="form-group">
          <label for="review-content">본문 (Markdown 지원)</label>
          <textarea id="review-content" rows="10" placeholder="자세한 리뷰를 작성하세요..."></textarea>
        </div>
        
        <!-- 익명 옵션 -->
        <div class="form-group">
          <label class="checkbox-label anonymous-check">
            <input type="checkbox" id="is-anonymous">
            익명으로 작성 (닉네임과 프로필이 '익명'으로 표시됩니다)
          </label>
        </div>
        
        <div class="form-actions">
          <a href="/" class="cancel-btn">취소</a>
          <button type="submit" class="submit-btn">작성 완료</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p>© 2026 오덕후 · 애니 리뷰 커뮤니티</p>
  </footer>

  <script src="write.js"></script>
</body>
</html>
